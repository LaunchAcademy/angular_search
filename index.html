<html ng-app>

  </head>

  <body>

    <button ng-click="toggleForm()">Show Filter Form</button>
    <div id="search-form" style="display:none">

        <label>First Name</label>
        <input type="text" id="first_name">
      </div>
      <div>
        <label>Last Name</label>

    </div>
  </div>

  <script src="scripts/vendor/jquery.1.11.1.js" type="text/javascript">
