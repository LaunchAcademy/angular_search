<!doctype html>
<html ng-app>
  <head>
    <title>Angular Test</title>
  </head>

  <body>

  <div id="searcher" ng-controller='PersonSearch'>
    <button ng-click="toggleForm()">Show Filter Form</button>
    <div id="search-form" style="display:none">
      <div>
        <label>First Name</label>
        <input type="text" ng-model="searchForm.firstName">
      </div>
      <div>
        <label>Last Name</label>
        <input type="text" ng-model="searchForm.lastName">
      </div>
      <div>
        <button ng-click="filterPeople()">Filter</button>
      </div>
    </div>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>

      <tr ng-repeat="person in people">
        <td>{{ person.firstName }}</td>
        <td>{{ person.lastName }}</td>
      </tr>
    </table>
  </div>


  <script src="scripts/vendor/jquery.1.11.1.js" type="text/javascript">
  </script>
  <script src="scripts/vendor/angular.1.2.16.js" type="text/javascript">
  </script>

  <script src="scripts/app.js"></script>
  </body>
</html>
